<mat-toolbar color="primary">
  <img src="assets/oie_transparent.png" alt="Logo aqui" height="80px">
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button color="warn" routerLink="/" routerLinkActive="mat-accent">News</a>
    </li>
    <li>
      <a mat-button color="warn" routerLink="/create" routerLinkActive="mat-accent">Podcasts</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button color="warn" routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button color="warn" routerLink="/signup" routerLinkActive="mat-accent">SignUp</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button color="warn" (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
